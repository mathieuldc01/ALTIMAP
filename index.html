<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cartes interactives des départements</title>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Cartes interactives des départements</h1>

<div class="accordion-btn">Légende des cultures</div>
<div class="accordion-panel"></div>

<div class="charts-row">

    <div class="chart-container">
        <h2>Altitude</h2>
        <div class="chart-content">
            <div id="chart-alt" class="chart-graph"></div>
        </div>
        <div class="slider-container">
            <div class="slider-wrapper">
                <div id="min-alt" class="slider-bound"></div>
                <div id="slider-alt" class="slider-inner"></div>
                <div id="max-alt" class="slider-bound"></div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h2>Pente</h2>
        <div class="chart-content">
            <div id="chart-pente-map" class="chart-graph"></div>
        </div>
        <div class="slider-container">
            <div class="slider-wrapper">
                <div id="min-pente" class="slider-bound"></div>
                <div id="slider-pente" class="slider-inner"></div>
                <div id="max-pente" class="slider-bound"></div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
